<body>
    <div class="container">
            <div class="Watch_Display">
               <div class="disNo" id="min">00</div><span class="dot">:</span>
               <div class="disNo" id="sec">00</div><span class="dot">:</span>
               <div class="disNo" id="count">00</div>
            </div>
            <div class="watch_btn">
                <div class="start" id="start">Start</div>
                <div class="stop" id="stop">Stop</div>
                <div class="reset" id="reset">Reset</div>
            </div>
    </div>
    <script src="watch.js"></script>
